<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/styleLista.css">
    <link rel="shortcut icon" href="./favicon1.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    
    <header>
        <h1>Loja de Produtos!</h1>
    </header>

    <div class="div-grid">

        
        <div class="inline-input">
            <p id="p1">Insira o nome do Produto</p>
            <input id='produto' name="produto" type="text" placeholder="Nome do Produto Ex.: Arroz">
            <button id="btn-submit">Inserir</button>
            <button id="btn-deletarTudo">Deletar Tudo</button>
            <button id="btn-deletarMarcado">Deletar Todos Marcados</button>
            <br>
            <p id="p3">Clique na checkbox para colocar o pre√ßo do produto!</p>
            
        </div>

        <hr>
        
        <div class="div-total">
            <h2 id="h2">Total R$</h2>
            <p id="p2"></p>
            <hr>
        </div>

    </div>
   
    <div class="div-lista">
        <ul id="lista"></ul>
    </div>
    


    <footer>
        <script src="/js/main.js"></script>
    </footer>
</body>
